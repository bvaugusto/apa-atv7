<div class="div-center">
  <h3>Lista de Matrículas</h3>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="student">
    <th mat-header-cell *matHeaderCellDef> Aluno </th>
    <td mat-cell *matCellDef="let element"> {{element.studentt}} </td>
  </ng-container>

  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef> Turma </th>
    <td mat-cell *matCellDef="let element"> {{element.class}} </td>
  </ng-container>

  <ng-container matColumnDef="discipline">
    <th mat-header-cell *matHeaderCellDef> Disciplina </th>
    <td mat-cell *matCellDef="let element"> {{element.discipline}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td></td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
