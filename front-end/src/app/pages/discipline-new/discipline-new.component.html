<div>
  <h3>Adicionar Disciplina</h3>
</div>
<div class="container center">
<form class="example-container" [formGroup]="disciplineForm" (ngSubmit)="addDiscipline(disciplineForm.value)">
  <mat-form-field>
    <mat-label>Turma</mat-label>
    <mat-select [formControl]="selectFormControl" formControlName="id_class" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let class of classes" [value]="class">
        {{class.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="selectFormControl.hasError('required')">Favor escolher uma turma</mat-error>
    <mat-hint>{{selectFormControl.value?.shift}}</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <input required matInput name="name_discipline" placeholder="Disciplina" formControlName="name_discipline">
    <mat-error *ngIf="selectFormControl.hasError('required')">Favor fornecer uma disciplina</mat-error>
  </mat-form-field>
  <mat-form-field>
    <textarea  matInput name="desc_discipline" placeholder="Descrição" formControlName="desc_discipline"></textarea>

  </mat-form-field>
  <button type="submit" [disabled]="!disciplineForm.valid" mat-button color="primary" >Adicionar</button>
</form>
</div>
