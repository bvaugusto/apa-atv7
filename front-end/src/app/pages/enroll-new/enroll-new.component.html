<div>
    <h3>Efetuar Matr√≠cula</h3>
  </div>
  <div class="container center">
  <form class="edition-container" [formGroup]="enrollForm" (ngSubmit)="addEnroll(enrollForm.value)">
    <mat-form-field>
      <mat-label>Aluno</mat-label>
      <mat-select [formControl]="selectFormControl" formControlName="_student" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let student of students" [value]="student">
          {{student.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="selectFormControl.hasError('required')">Favor escolher um aluno</mat-error>
      <mat-hint>{{selectFormControl.value?.cpf}}</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Turma</mat-label>
      <mat-select [formControl]="selectFormControl2" formControlName="_class" (ngModelChange)="getDisciplines($event.id)" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let class of classes" [value]="class">
          {{class.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="selectFormControl2.hasError('required')">Favor escolher uma turma</mat-error>
      <mat-hint>{{selectFormControl2.value?.shift}}</mat-hint>
    </mat-form-field>
    <mat-form-field>
    <mat-label>Disciplina</mat-label>
      <mat-select [formControl]="selectFormControl3" formControlName="_discipline" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let discipline of disciplines" [value]="discipline">
          {{discipline.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="selectFormControl3.hasError('required')">Favor escolher uma turma</mat-error>
      <mat-hint>{{selectFormControl3.value?.shift}}</mat-hint>
    </mat-form-field>  
   
    <button type="submit" [disabled]="!enrollForm.valid" mat-raised-button color="primary" >Registrar</button>
  </form>
  </div>
